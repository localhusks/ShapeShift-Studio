{% block content %}
    <div style=
        "
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 80vh;
            margin: 0;
        "
    >

        <div class="card" 
            style=
            "
                width: 80%;
                margin: 1%;
                border-radius: 30px;
                background: #181818;
            "
        >

        <!-- Put Workout List Here -->
            <div class="row">
            <!-- Create For loop around this for each exercise -->
                <div class="col s2 m2">
                    <div class="card" style="background-color:#212121; color: white; border: 2px solid white;">
                        <div class="card-image" style="display: flex; justify-content: center; align-items: center; padding: 10px;">
                            <img src="https://i.ibb.co/Pt96PTF/placeholder.jpg" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="card-content" style="text-align: center; padding: 5px; font-size: 14px;">
                            <span class="card-title">Exercise Name</span>
                            <button type="button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            
            <!-- End of the for Loop-->
            </div>
        </div>

        <div class="card" 
            style=
            "
                width: 20%;
                margin: 1%;
                border-radius: 30px;
                background: #181818;
            "
        >

            <!-- Put Routine List Here -->
            <div style="padding: 10px;">
                <select id="routineDropdown" class="form-select" aria-label="Select Routine">
                    <option value="" selected disabled>Select Routine</option>
                    <!-- Replace the options below with actual routine data using Jinja -->
                    <option value="routine1">Routine 1</option>
                    <option value="routine2">Routine 2</option>
                    <option value="routine3">Routine 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        
            <!-- Vertical Scrollable List of Exercise Cards -->
            <div style="max-height: 400px; overflow-y: auto;">
                <!-- Example Exercise Card (Replace with actual exercise data using Jinja) -->
                <a href="#" class="card-link">
                    <div class="card-content" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border: 2px solid white;">
                        <span class="card-title" style="color: white;">Exercise 1</span>
                        <button type="button" class="btn btn-danger" style="background-color: #FF6347;">
                            <img src="https://img.icons8.com/ios/50/000000/trash.png" style="width: 15px; height: 15px;" alt="Trash Can Icon">
                        </button>
                    </div>
                </a>
                
                <!-- Repeat the above card structure for each exercise -->
            </div>
        
            <!-- Sticky Add Routine Button -->
            <div style="position: sticky; bottom: 0; background-color: #181818; padding: 10px; z-index: 1; display: flex; justify-content: center;">
                <button type="button" class="btn btn-primary">Add Routine</button>
            </div>



        </div>
    
    </div>
